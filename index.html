<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="./dist/binarychartiq.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/demo.css" media="screen" />
</head>

<body>
    <div id="root"></div>
    <script src="./chartiq/jquery.js"></script>
    <script src="./dist/chartiq.js"></script>
    <script src="./dist/splines.js"></script>
    <script src="./dist/binarychartiq.js"></script>
    <script>
        // TODO: addNewChart will need to support multiple charts
        const bchart = BinaryChartiq.addNewChart({
            selector: '#root',
        });

        bchart.connectionManager.send({
            active_symbols: 'brief',
            product_type: 'basic',
        }).then((data) => {
            bchart.symbols = data;
        });

        window.chart = bchart;
    </script>
</body>

</html>
